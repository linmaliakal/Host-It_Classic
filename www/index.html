    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" src="css/index.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <ons-page>
    <ons-toolbar>
      <div class="center">Host It</div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Event" icon="md-book">
      </ons-tab>
      <ons-tab page="tab3.html" label="People" icon="md-face">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center;">
        This is the home page.
      </p>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <script src="js/checklist.js"></script>
      <script src="js/button.js"></script>
      <div style="text-align: right; margin-right: 10px;">
      <p>
        <ons-input modifier="underbar" type="text" placeholder="Title of Event" float> </ons-input>
      </p>
      </div>
      <div style="text-align: left; margin-left: 10px;">
        <p>
          <ons-input modifier="underbar" type="text" placeholder="Location/Address" float> </ons-input>
        </p>
        <p>
          <ons-input modifier="underbar" type="datetime-local" float> </ons-input>
        </p>
        <p>
          <ons-input modifier="underbar" type="text" placeholder="# People Invited" float> </ons-input>
        </p>
      </div>
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>

      <h3>Todo</h3>
      <!--Incomplete task list-->
      <ul id="incomplete-tasks">
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <!--Completed task list-->
      </ul>

      <!-- for the FAB, to navigate to the event instance page -->
      <ons-fab id="push-button" position="bottom right">
        <ons-icon icon="md-plus"></ons-icon>
      </ons-fab>
    </ons-page>
  </template>
  <template id="tab3.html">
    <ons-page id="Tab3">
    </ons-page>
  </template>
  <template id="event_instance.html">
    <ons-page id="Event_Instance">
      <p style="text-align: center;">
        The event instance page/page to make an event.
      </p>
    </ons-page>
  </template>
